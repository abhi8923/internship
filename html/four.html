<html>
  <head>
	<title>
	First html tag
	</title>
  </head>
  <body>
  
	<form method="POST" action="three.html">
	<table >
		<tr>
			<td>Username</td>
			<td>:</td>

			</td>
		</tr>

			<td>Email</td>
			<td>:</td>
			<td>
			<input type="email" name="email" />
			</td>

			<td>password</td>

			<td colspan="2"><input type="submit" value="submit" name="btn" /></td>
			<td><input type="reset" name="res" value="reset" /></td>
		</tr>
	</table>
	</form>

</html>
